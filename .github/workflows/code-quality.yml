name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-quality:
    runs-on: ubuntu-latest
    name: Backend Code Quality

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort pylint
          cd services/backend-principal && pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          # Verificar errores de sintaxis
          flake8 services/backend-principal/app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Verificar PEP8
          flake8 services/backend-principal/app --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Check import sorting with isort
        run: |
          isort --check-only services/backend-principal/app

  frontend-quality:
    runs-on: ubuntu-latest
    name: Frontend Code Quality

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

  microservice-ia-quality:
    runs-on: ubuntu-latest
    name: Microservice IA Code Quality

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
          cd services/microservicio-ia && pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          flake8 services/microservicio-ia/app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 services/microservicio-ia/app --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Check import sorting with isort
        run: |
          isort --check-only services/microservicio-ia/app
