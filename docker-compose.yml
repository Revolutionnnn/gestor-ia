version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ecommerce_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  microservicio-ia:
    build:
      context: ./services/microservicio-ia
      dockerfile: Dockerfile
    container_name: microservicio-ia
    restart: unless-stopped
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5-mini-2025-08-07}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-flash-latest}
      PORT: 8001
      LOG_LEVEL: ${LOG_LEVEL:-info}
      TIMEOUT_LLM: ${TIMEOUT_LLM:-30}
      MAX_RETRIES: ${MAX_RETRIES:-3}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:8000}
    ports:
      - "${IA_SERVICE_PORT:-8001}:8001"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - postgres

  microservicio-alertas:
    build:
      context: ./services/microservicio-alertas
      dockerfile: Dockerfile
    container_name: microservicio-alertas
    restart: unless-stopped
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5-mini-2025-08-07}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-flash-latest}
      PORT: 8002
      LOG_LEVEL: ${LOG_LEVEL:-info}
      MOCK_PRICE_URL: ${MOCK_PRICE_URL:-https://dummyjson.com/products/1}
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT:-10}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:8000}
    ports:
      - "${ALERTS_SERVICE_PORT:-8002}:8002"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - postgres

  backend-principal:
    build:
      context: ./services/backend-principal
      dockerfile: Dockerfile
    container_name: backend-principal
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres_password}@postgres:5432/${POSTGRES_DB:-ecommerce_db}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      IA_SERVICE_URL: http://microservicio-ia:8001
      ALERTS_SERVICE_URL: http://microservicio-alertas:8002
      PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOW_STOCK_THRESHOLD: ${LOW_STOCK_THRESHOLD:-10}
      TIMEOUT_IA_SERVICE: ${TIMEOUT_IA_SERVICE:-35}
      ALERTS_WEBHOOK_TIMEOUT: ${ALERTS_WEBHOOK_TIMEOUT:-10}
      TIMEOUT_WEBHOOK: ${TIMEOUT_WEBHOOK:-10}
      TIMEOUT_DB: ${TIMEOUT_DB:-5}
      MAX_RETRIES: ${MAX_RETRIES:-3}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy
      microservicio-ia:
        condition: service_healthy
      microservicio-alertas:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: frontend-react
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    networks:
      - app-network
    depends_on:
      - backend-principal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge
    name: ecommerce-network

volumes:
  postgres_data:
    name: ecommerce_postgres_data
    driver: local
